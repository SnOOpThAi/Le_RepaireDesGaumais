<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Repaire des Gaumais</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo_Le_Repaire.png" alt="Logo Le Repaire des Gaumais">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#galerie">Galerie</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="accueil" class="hero">
        <img src="Resto.jpeg" alt="Restaurant">
        <h1>Bienvenue au Repaire des Gaumais</h1>
        <p>Un lieu convivial pour savourer des mets délicieux.</p>
    </section>

    <section id="menu" class="menu">
        <h2>Notre Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="bois.jpg" alt="Boisson">
                <h3>Boissons</h3>
            </div>
            <div class="item">
                <img src="dispo.jpg" alt="Plat">
                <h3>Plats</h3>
            </div>
        </div>
    </section>

    <section id="galerie" class="galerie">
        <h2>Galerie</h2>
        <div class="galerie-images">
            <img src="Resto.jpeg" alt="Intérieur du restaurant">
            <img src="bois.jpg" alt="Boisson">
            <img src="dispo.jpg" alt="Plat disponible">
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2025 Le Repaire des Gaumais. Tous droits réservés.</p>
    </footer>
</body>

</html>
